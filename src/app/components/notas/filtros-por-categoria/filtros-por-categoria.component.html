<div class="row g-2">
  <div class="col-md-2 col-lg-2 col-sm-3 col-6" *ngFor="let categoria of categorias">
    <span 
    (click)="selecionarComFiltro(categoria)"
    ngbTooltip="Filtrar por categoria: {{categoria.titulo}}"
    placement="bottom"
    class="app-badge-filter badge rounded-pill bg-primary w-100 p-2 fs-6 fw-semibold">
    {{categoria.titulo}}
  </span>
</div>
<div class="col-md-2 col-lg-2 col-sm-3 col-5">
  <span 
    (click)="selecionarTodas()"
    ngbTooltip="Todas as notas"
    placement="left"
    class="app-badge-filter badge rounded-pill bg-primary w-100 p-2 fs-6 fw-semibold">
    Todas
  </span>
</div>
</div>
